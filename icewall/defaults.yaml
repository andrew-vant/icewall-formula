allow_icmp:
  ipv4:
    - 0  # echo reply
    - 3  # destination unreachable
    - 4  # source quench
    - 8  # echo request
    - 11 # TTL exceeded
  ipv6:
    - 2   # packet too big
    - 128 # echo request
    - 129 # echo reply
    - 133 # router solicit
    - 134 # router advertisement
    - 135 # neighbor solicit
    - 136 # neighbor advertisement
    - 137 # route redirection

policy:
  INPUT: ACCEPT
  OUTPUT: ACCEPT
  FORWARD: DROP

prefer-reject: True
rules: {}
ipsets: {}
portsets: {}
